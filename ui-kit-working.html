<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style-working-kit.css">
    <link rel="shortcut icon" href="./image/favicon.svg" type="image/x-icon">
    <title>ui-kit-working</title>
</head>
<body>
    <div class="buttons">
        <!-- авторы -->
        <div class="wrapper">
            <a href="#" class="authors">Авторы</a>
        </div>

        <!-- кошелёк -->
        <div class="wrapper">
            <button href="#" class="wallet button--medium">Кошелёк</button>
        </div>

        <!-- купить -->
        <div class="wrapper wrapper--black">
            <a href="#" class="buy button">Купить</a>
        </div>

        <!-- стать автором -->
        <div class="wrapper wrapper--black">
            <a href="#" class="authorship">
                <span class="authorship__text">Стать автором</span>
            </a>
        </div>

        <!-- сделать ставку -->
        <div class="wrapper">
            <button href="#" class="bet button">Сделать ставку</button>
        </div>

        <!-- все аукционы -->
        <div class="wrapper">
            <button href="#" class="auctions button">Все аукционы</button>
        </div>

        <!-- number -->
        <div class="wrapper">
            <div class="box">
                <button href="#" class="number button button--small">2</button>
            </div>
        </div>

        <!-- reference -->
        <div class="box box--blu">
            <a href="#" class="reference">faq</a>
        </div>
    </div>
    <!-- ---------------------------------------------------------------------------- -->
    <div class="forms">
        <!-- input-name -->
        <div class="wrapper">
            <div class="box box--red">
                <form class="input-name">
                    <input type="name" name="name" placeholder="Имя" class="input input-name__input" >
                </form>
            </div>
        </div>

        <!-- image-form -->
        <div class="wrapper">
            <button href="#" class="image-form">
                <p class="image-form__text">Прикрепить работы (.jpeg / .png)</p>
            </button>
        </div>

        <!-- input-telegram -->
        <div class="wrapper--small">
            <form class="input-telegram">
                <input type="text" placeholder="@telrgram_nickname" class="input input-mail__input" >
            </form>
        </div>
    </div>
    <img src="./image/kek.jpg" alt="lol">
</body>
</html>
