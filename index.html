<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="html" href="./ui-kit.html">
    <link type="image/x-icon" href="">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./image/favicon.svg" type="image/x-icon">
    <title>ui kit aura</title>
</head>
<body>
    <button class="button button--black button--small dark-theme">
        Кошелёк
    </button>

    <a href="#" class="button--gradient button">
        Купить
    </a>

    <a href="#" class="button--border-gradient button dark-theme box--black"> 
        Стать автором
    </a>

    <button class="button--blu button--wide button">
        Сделать ставку
    </button>

    <button class="button--transparent button button--wide">
        Все аукционы
    </button>

    <a href="#" class="nav-link--header nav-link">
        Авторы
    </a>

    <a href="#" class="nav-link--footer nav-link">
        faq
    </a>

    <div class="box--black">
        <button class="pagination button">
            2
        </button>
    </div>

    <div class="box--red">
        <input class="input--dark input" type="name" name="name" placeholder="Имя">
    </div>

    <div class="box--white">
        <input class="input--light input" type="text" placeholder="@telegram_nickname">
    </div>

    <label class="file-picker">
        <span class="file-picker__text">Прикрепить работы (.jpeg / .png)</span>
        <input type="file" accept=".jpg,.png">
    </label>
</body>
</html>
